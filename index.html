<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Random Word</title>
  </head>
  <body>
    <div class="container">
      <h2>Random Word</h2>
      <div class="content">
        <p class="word"></p>
        <div class="details">
          <p class="hint">Aide: <span></span></p>
          <p class="time">
            Temps restant: <span><b>45</b>s</span>
          </p>
        </div>

        <input type="text" spellcheck="false" placeholder="Entrer le bon mot" />
        <div class="buttons">
          <button class="refresh-word">Rafraichir le mot</button>
          <button class="check-word">Valider</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
